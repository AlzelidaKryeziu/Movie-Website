<div style="display: flex">

    <div
      style="background: rgb(2,0,36);
      background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); height: 100%; width: 100%; max-width: 100%"
    >
      <div class="container">
        <h1>Welcome back Mr. {{ this.user.user.name }}</h1>
        
       
        <div class="row" >
          <div
            class="card"
            style="width: 18rem; margin:10px"
            *ngFor="let movie of this.movies?.results"
          >
            <img
              class="card-img-top"
              src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{
                movie.poster_path
              }}"
              alt="Card image cap"
            />
            <div class="card-body" style="display:flex; flex-direction:column; justify-content:space-between">
              <h5 class="card-title">{{ movie.title }}</h5>
              <p class="card-text">
                {{ movie.overview }}
              </p>
              <button 
                (click)="this.movieDetails(movie.id)"
                class="btn btn-primary">
                More details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
