<div class="container" style="background: rgb(2,0,36);
background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); height: 100%; width: 100%; max-width: 100%">
    <div class="row">
      <div class="col-md-4">
        <img
          style="width: 100%"
          src="https://www.themoviedb.org/t/p/w600_and_h900_bestv2{{
            this.movieDetails?.poster_path
          }}"
        />
      </div>
      <div class="col-md-8" >
        <h1>{{ this.movieDetails?.title }}</h1>
  
        <h4 style="padding-top: 20px;">{{ this.movieDetails.overview }}</h4>
        <div class="d-flex" style="padding-top:50px;">
          <h5 class="px-2" *ngFor="let genre of this.movieDetails.genres">
            {{ genre.name }}
          </h5>
        </div>
      </div>
    </div>
  </div>
